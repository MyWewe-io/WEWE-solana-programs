# .github/workflows/anchor-test.yml
name: Anchor Tests

on:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Solana
        run: |
          curl --proto '=https' --tlsv1.2 -sSfL https://solana-install.solana.workers.dev | bash
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH

      - name: Install Anchor
        run: |
          cargo install --git https://github.com/coral-xyz/anchor avm --locked --force
          avm install 0.31.0
          avm use 0.31.0
          echo "$HOME/.avm/bin" >> $GITHUB_PATH

      - name: Show versions
        run: |
          rustc --version
          solana --version
          anchor --version
          node -v
          yarn -v

      - name: Install Node deps
        run: yarn install --frozen-lockfile

      - name: Generate Solana keypair (CI wallet)
        run: |
          mkdir -p $HOME/.config/solana
          solana-keygen new --no-bip39-passphrase --silent --force -o $HOME/.config/solana/id.json
          chmod 600 $HOME/.config/solana/id.json
          solana config set --keypair $HOME/.config/solana/id.json
          solana config set --url localhost

      - name: Build Anchor program
        run: anchor build

      - name: Start test validator
        run: |
          # Clean up any existing ledger
          rm -rf .anchor/test-ledger
          # Start validator in background with reset
          solana-test-validator \
            --reset \
            --bind-address 0.0.0.0 \
            --rpc-port 8899 \
            --ledger .anchor/test-ledger \
            --clone metaqbxxUerdq28cj1RbAWkYQm3ybzjb6a8bt518x1s \
            --account DJN8YHxQKZnF7bL2GwuKNB2UcfhKCqRspfLe7YYEN3rr,genesis/config.json \
            --program cpamdpZCGKUy5JxQXB4dcpGPiikHawvSWAd6mEn1sGG,genesis/cp_amm.so \
            --url https://api.mainnet-beta.solana.com &
          # Wait for validator to be ready
          echo "Waiting for validator to start..."
          timeout 90 bash -c 'until solana cluster-version --url http://localhost:8899 > /dev/null 2>&1; do sleep 2; echo "Waiting..."; done'
          echo "Validator is ready!"

      - name: Deploy program to validator
        run: |
          anchor deploy --provider.cluster localnet

      - name: Run Anchor tests
        run: anchor test --skip-local-validator