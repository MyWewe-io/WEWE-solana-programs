# .github/workflows/anchor-test.yml
name: Anchor Tests

on:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Solana/Anchor/Rust/Node/Yarn
        run: |
          curl --proto '=https' --tlsv1.2 -sSfL https://solana-install.solana.workers.dev | bash
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Show versions
        run: |
          rustc --version
          solana --version
          anchor --version
          node -v
          yarn -v

      - name: Install Node deps
        run: yarn install --frozen-lockfile

      - name: Generate Solana keypair (CI wallet)
        run: |
          mkdir -p $HOME/.config/solana
          solana-keygen new --no-bip39-passphrase --silent --force -o $HOME/.config/solana/id.json
          chmod 600 $HOME/.config/solana/id.json
          solana config set --keypair $HOME/.config/solana/id.json
          solana config set --url localhost

      - name: Run Anchor tests
        run: anchor test